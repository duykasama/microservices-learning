<div class="flex flex-col justify-center items-center gap-2 py-4 border border-gray-100 rounded w-[400px]">
  <h3 class="text-2xl font-semibold text-gray-600">{{ product.name }}</h3>
  <img src="{{ product.imageUrl }}" width="400px" heigh="600px"/>
  <div class="flex w-full justify-between items-center px-4">
    <span class="text-red-400">$ {{ product.price }}</span>
    <span class="bg-yellow-400 rounded-md font-semibold text-white py-1 px-2">{{ product.categoryName }}</span>
  </div>
  <div class="text-start w-full px-4">
    <p class="text-slate-300 text-sm">{{ product.description }}</p>
  </div>
  <div class="w-full px-4">
    <button type="button" (click)="goToProductDetails(product.productId)" class="bg-green-500 w-full py-2 rounded-md text-slate-200">Details</button>
  </div>
</div>
