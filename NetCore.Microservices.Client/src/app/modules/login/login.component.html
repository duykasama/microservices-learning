<div class="flex flex-col justify-center items-center gap-4 py-4 min-w-[1000px] px-60 mt-4 border border-gray-200">
    <h2 class="text-3xl font-semibold text-gray-300">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="flex flex-col justify-center items-center gap-2 w-full">
        <input type="text" autocomplete="username" formControlName="username" placeholder="Username" class="rounded h-10 indent-3 w-full" [ngClass]="{'border-2 border-red-500 outline-red-500': loginFailed}">
        <input type="password" autocomplete="current-password" formControlName="password" placeholder="Password" class="rounded h-10 indent-3 w-full" [ngClass]="{'border-2 border-red-500 outline-red-500': loginFailed}">
        <button type="submit" class="bg-green-500 rounded w-full h-10 text-white">Login</button>
    </form>
</div>
