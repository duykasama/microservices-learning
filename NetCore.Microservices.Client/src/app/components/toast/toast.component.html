<div *ngIf="toastList$ | async" class="absolute top-4 right-4 flex flex-col gap-2 overflow-hidden">
    <ng-container *ngFor="let toast of toastList$ | async">
        <div @open @close id="toast-default" class="flex items-center w-full max-w-xs p-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800" [ngClass]="{'dark:bg-green-500': toast.status === 'success', 'dark:bg-red-500': toast.status === 'error'}" role="alert">
            <fa-icon [icon]="toast.status === 'success' ? faCheck : faCircleExclamation" class="text-white"></fa-icon>
            <div class="ms-3 text-sm font-normal text-white">{{toast.content}}</div>
            <button type="button" (click)="closeToast(toast.id)" class="ms-auto -mx-1.5 -my-1.5 bg-white text-white hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-white dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700" [ngClass]="{'dark:bg-green-500 dark:hover:bg-green-400': toast.status === 'success', 'dark:bg-red-500 dark:hover:bg-red-400': toast.status === 'error'}" data-dismiss-target="#toast-default" aria-label="Close">
                <span class="sr-only">Close</span>
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
            </button>
        </div>
    </ng-container>
</div>
